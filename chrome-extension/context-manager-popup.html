<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Read It Later - Snippet</title>
    <meta charset="UTF-8">
    <script src="popup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-900 p-4 rounded shadow-lg dark:bg-gray-900 dark:text-gray-200">
    <h1 class="text-2xl font-semibold mb-4">Read It Later - Snippet</h1>
    <p id="status" class="text-sm text-gray-600 dark:text-gray-400 mb-4"></p>
    <div id="tagContainer" class="tag-container mt-4">
      <input
        type="text"
        id="tagsInput"
        placeholder="Enter tags, separated by commas"
        class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:ring-blue-300"
      />
      <div class="flex flex-wrap gap-2 mt-2"></div>
    </div>
  </body>
</html>
